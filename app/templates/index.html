<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextLayer AI Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar for Thread Management -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-comments"></i> TextLayer AI</h2>
                <!-- New Chat button removed per user request -->
            </div>
            
            <div class="threads-list" id="threads-list">
                <div class="loading" id="threads-loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading threads...
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <h3 id="current-thread-title">Select a thread to start chatting</h3>
                <div class="chat-actions">
                    <button id="clear-chat-btn" class="btn btn-secondary" disabled>
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <div class="messages-container" id="messages-container">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h3>Welcome to TextLayer AI</h3>
                        <p>Create a new thread or select an existing one to start chatting with AI.</p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="message-input" 
                            placeholder="Type your message here..." 
                            rows="1"
                            disabled
                        ></textarea>
                        <button id="send-btn" class="btn btn-send" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing your message...</p>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
