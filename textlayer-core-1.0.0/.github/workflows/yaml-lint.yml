---
name: YAML Lint

on:
  pull_request:
    branches:
  push:
    branches:

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint -c .github/.yamllint .github/workflows
